    <style>
      /* For Webkit-based browsers (Chrome, Safari, etc.) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #4a4a6a;
        border-radius: 10px;
        border: 2px solid #1a1a2e;
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #4a4a6a #1a1a2e;
      }
    </style>
